<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <title>登录</title>
</head>

<body>
  <div id="header"></div>

  <div class="container jumbotron">
    <h2>登录</h2>
    <div class="form-group">
      <label for="inputServer">服务器地址</label>
      <input class="form-control" id="inputServer">
    </div>
    <div class="form-group">
      <label for="inputPort">端口号</label>
      <input class="form-control" id="inputPort">
    </div>
    <button class="btn btn-primary" onclick="mywebsockinit()">连接服务器</button>
    <div class="form-group">
      <label for="inputUsername">用户名</label>
      <input type="email" class="form-control" id="inputUsername">
    </div>
    <div class="form-group">
      <label for="inputPassword">密码</label>
      <input type="password" class="form-control" id="inputPassword">
    </div>
    <button class="btn btn-primary" onclick="login()">登录</button>
  </div>

  <script src="lib/jquery-3.3.1.min.js"></script>
  <script src="lib/popper.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="js/master.js"></script>
  <script src="js/message.js"></script>
  <script src="js/register-login.js"></script>
</body>

</html>
